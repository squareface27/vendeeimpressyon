security:
    enable_authenticator_manager: true
    password_hashers:
        App\Entity\UserEntity:
            algorithm: bcrypt
        App\Entity\User:
            algorithm: bcrypt
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                enable_csrf: false
            logout:
                path: logout
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }